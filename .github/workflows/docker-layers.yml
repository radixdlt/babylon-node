          push: false
      - name: Upload images
        uses: RDXWorks-actions/upload-artifact-v4@main
        with:
          name: images-${{ matrix.arch }}-app
          path: /tmp/images/${{ env.TARFILE }}
          if-no-files-found: error
          retention-days: 1
