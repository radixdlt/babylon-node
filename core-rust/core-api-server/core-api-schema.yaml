          NonFungible: '#/components/schemas/NonFungibleResourceAmount'
    ResourceAmountBase:
      type: object
      required:
        - resource_type
        - resource_address
      properties:
        resource_type:
          $ref: '#/components/schemas/ResourceType'
        resource_address:
          $ref: '#/components/schemas/ResourceAddress'
    FungibleResourceAmount:
      allOf:
        - $ref: '#/components/schemas/ResourceAmountBase'
        - type: object
          required:
            - amount
