    NonFungibleResourceAmount:
      allOf:
        - $ref: '#/components/schemas/ResourceAmountBase'
        - type: object
          required:
            - non_fungible_ids_hex
          properties:
            non_fungible_ids_hex:
              type: array
              items:
                type: string
                description: The hex-encoded bytes of the non-fungible ids
##################################
# GENERAL / SHARED MODELS - SBOR #
##################################
    DataStruct:
      type: object
