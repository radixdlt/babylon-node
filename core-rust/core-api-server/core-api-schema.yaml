# V0
###################################
# REQUEST: /v0/transaction/submit #
################################### 
    V0TransactionSubmitRequest:
      type: object
      required:
        - notarized_transaction_hex
      properties:
        notarized_transaction_hex:
          description: A hex-encoded, compiled notarized transaction.
          type: string
    V0TransactionSubmitResponse:
      type: object
      required:
        - duplicate
      properties:
        duplicate:
          description: Is true if the transaction is a duplicate of an existing transaction in the mempool.
          type: boolean
###################################
# REQUEST: /v0/transaction/status #
###################################
    V0TransactionStatusRequest:
      type: object
      required:
        - intent_hash
      properties:
        intent_hash:
          $ref: "#/components/schemas/IntentHash"
    V0TransactionStatusResponse:
      type: object
      required:
        - intent_status
        - known_payloads
      properties:
        intent_status:
          type: string
          description: The status of the transaction intent
          enum:
            - CommittedSuccess
            - CommittedFailure
            - InMempool
            - Rejected
            - Unknown
        known_payloads:
          type: array
          items:
            $ref: "#/components/schemas/V0TransactionPayloadStatus"
    V0TransactionPayloadStatus:
      type: object
      required:
        - payload_hash
        - status
      properties:
        payload_hash:
          $ref: "#/components/schemas/PayloadHash"
        status:
          type: string
          description: The status of the transaction payload, as per this node
          enum:
            - CommittedSuccess
            - CommittedFailure
            - InMempool
            - TransientlyRejected
            - PermanentlyRejected
        error_message:
          description: An explanation for the error, if failed or rejected
          type: string
