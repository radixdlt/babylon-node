    StateClockResponse:
      type: object
      required:
        - current_minute
      properties:
        current_minute:
          $ref: "#/components/schemas/Substate"
#############################
# REQUEST: /state/component #
#############################
    StateComponentRequest:
      type: object
      required:
        - network
        - component_address
      properties:
        network:
          $ref: "#/components/schemas/NetworkIdentifier"
        component_address:
          type: string
          description: The Bech32m-encoded human readable version of the component's global address
    StateComponentResponse:
      type: object
      required:
        - info
        - state
        - royalty_config
        - royalty_accumulator
        - metadata
        - access_rules
        - state_owned_vaults
        - descendent_ids
      properties:
        info:
          $ref: "#/components/schemas/Substate"
        state:
          $ref: "#/components/schemas/Substate"
        royalty_config:
          $ref: "#/components/schemas/Substate"
        royalty_accumulator:
          $ref: "#/components/schemas/Substate"
        metadata:
          $ref: "#/components/schemas/Substate"
        access_rules:
          $ref: "#/components/schemas/Substate"
        state_owned_vaults:
          type: array
          description: Any vaults owned directly or indirectly by the component
          items:
            $ref: "#/components/schemas/Substate"
        descendent_ids:
          type: array
          description: Any descendent nodes owned directly or indirectly by the component
          items:
            $ref: "#/components/schemas/StateComponentDescendentId"
    StateComponentDescendentId:
      type: object
      required:
        - parent
        - entity
        - depth
      properties:
        parent:
          $ref: "#/components/schemas/SubstateId"
        entity:
          $ref: "#/components/schemas/EntityReference"
        depth:
          description: Depth under component
          type: integer
          format: int32
          minimum: 0
          maximum: 100
