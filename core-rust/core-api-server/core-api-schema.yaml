              description: A decimal-string-encoded integer between 0 and 2^64 - 1, which captures the index of the schema sub-path
    FieldSchemaSubpath:
      allOf:
        - $ref: '#/components/schemas/SchemaSubpathBase'
        - type: object
          required:
            - field
          properties:
            field:
              type: string
              description: The name of the field
#######################################
# GENERAL / SHARED MODELS - substates #
#######################################
    EntityType:
      type: string
      enum:
        - EpochManager
        - ResourceManager
        - Component
        - Package
        - Vault
        - KeyValueStore
        - Global
        - NonFungibleStore
    Substate:
      oneOf:
        - $ref: '#/components/schemas/EpochManagerSubstate'
        - $ref: '#/components/schemas/ResourceManagerSubstate'
        - $ref: '#/components/schemas/ComponentInfoSubstate'
        - $ref: '#/components/schemas/ComponentStateSubstate'
        - $ref: '#/components/schemas/PackageSubstate'
        - $ref: '#/components/schemas/VaultSubstate'
        - $ref: '#/components/schemas/NonFungibleSubstate'
        - $ref: '#/components/schemas/KeyValueStoreEntrySubstate'
        - $ref: '#/components/schemas/GlobalSubstate'
      discriminator:
        propertyName: substate_type
        mapping:
          # NOTE: These need to match SubstateType options below
          EpochManager: '#/components/schemas/EpochManagerSubstate'
          ResourceManager: '#/components/schemas/ResourceManagerSubstate'
          ComponentInfo: '#/components/schemas/ComponentInfoSubstate'
          ComponentState: '#/components/schemas/ComponentStateSubstate'
          Package: '#/components/schemas/PackageSubstate'
          Vault: '#/components/schemas/VaultSubstate'
          NonFungible: '#/components/schemas/NonFungibleSubstate'
          KeyValueStoreEntry: '#/components/schemas/KeyValueStoreEntrySubstate'
          Global: '#/components/schemas/GlobalSubstate'
    SubstateType:
      type: string
      enum:
        - EpochManager
        - ResourceManager
        - ComponentInfo
        - ComponentState
        - Package
        - Vault
        - NonFungible
        - KeyValueStoreEntry
        - Global
    SubstateBase:
      type: object
      required:
        - entity_type
        - substate_type
      properties:
        entity_type:
          $ref: '#/components/schemas/EntityType'
        substate_type:
          $ref: '#/components/schemas/SubstateType'
    EpochManagerSubstate:
      allOf:
        - $ref: '#/components/schemas/SubstateBase'
        - type: object
          required:
            - epoch
          properties:
            epoch:
              type: integer
              format: int64
              minimum: 0
              maximum: 10000000000
              description: An integer between `0` and `10^10`, marking the current epoch
    ResourceManagerSubstate:
      allOf:
        - $ref: '#/components/schemas/SubstateBase'
        - type: object
          required:
            - resource_type
            - metadata
            - total_supply
            - auth_rules
          properties:
            resource_type:
              $ref: '#/components/schemas/ResourceType'
            fungible_divisibility:
              type: integer
              minimum: 0
              maximum: 18
            metadata:
              type: array
              items:
                type: object
                required:
                  - key
                  - value
                properties:
                  key:
                    type: string
                  value:
                    type: string
            total_supply:
              type: string
              description: |
                The string-encoded decimal representing the total supply of this resource.
                A decimal is formed of some signed integer `m` of attos (`10^(-18)`) units, where `-2^(256 - 1) <= m < 2^(256 - 1)`.
            owned_non_fungible_store:
              $ref: '#/components/schemas/EntityReference'
            auth_rules:
              type: object
              required:
                - mint
                - burn
                - withdraw
                - deposit
                - update_metadata
                - update_non_fungible_data
              properties:
                mint:
                  $ref: '#/components/schemas/FixedActionAuthRules'
                burn:
                  $ref: '#/components/schemas/FixedActionAuthRules'
                withdraw:
                  $ref: '#/components/schemas/FixedActionAuthRules'
                deposit:
                  $ref: '#/components/schemas/FixedActionAuthRules'
                update_metadata:
                  $ref: '#/components/schemas/FixedActionAuthRules'
                update_non_fungible_data:
                  $ref: '#/components/schemas/FixedActionAuthRules'
    ResourceType:
      type: string
      enum:
        - Fungible
        - NonFungible
    ComponentInfoSubstate:
      allOf:
        - $ref: '#/components/schemas/SubstateBase'
        - type: object
          required:
            - package_address
            - blueprint_name
            - access_rules_layers
          properties:
            package_address:
              $ref: '#/components/schemas/PackageAddress'
            blueprint_name:
              type: string
            access_rules_layers:
              type: array
              items:
                $ref: '#/components/schemas/ComponentAccessRulesLayer'
    ComponentAccessRulesLayer:
      type: object
      required:
        - method_auth
        - default_auth
      properties:
        method_auth:
          description: A map from the method name to method access rules
          additionalProperties:
            $ref: '#/components/schemas/DynamicAuthorization'
        default_auth:
          $ref: '#/components/schemas/DynamicAuthorization'
    ComponentStateSubstate:
      allOf:
        - $ref: '#/components/schemas/SubstateBase'
        - type: object
          required:
            - data_struct
          properties:
            data_struct:
              $ref: '#/components/schemas/DataStruct'
    DataStruct:
      type: object
      required:
        - struct_data
        - owned_entities
        - referenced_entities
      properties:
        struct_data:
          $ref: '#/components/schemas/SborData'
          description: The struct data
        owned_entities:
          type: array
          items:
            $ref: '#/components/schemas/EntityReference'
        referenced_entities:
          type: array
          items:
            $ref: '#/components/schemas/GlobalEntityReference'
    SborData:
      type: object
      required:
        - data_hex
        - data_json
      properties:
        data_hex:
          type: string
          description: The hex-encoded, raw SBOR-encoded data
        data_json:
          description: An untyped JSON body representing the content of the SBOR data
    PackageSubstate:
      allOf:
        - $ref: '#/components/schemas/SubstateBase'
        - type: object
          required:
            - code_hex
            - blueprints
          properties:
            code_hex:
              type: string
              description: The hex-encoded package code
            blueprints:
              type: object
              description: A map from the blueprint name to BlueprintData
              additionalProperties:
                $ref: '#/components/schemas/BlueprintData'
    BlueprintData:
      type: object
      required:
        - abi_hex
      properties:
        abi_hex:
          type: string
          description: The hex-encoded, sbor-encoded package abi
    VaultSubstate:
      allOf:
        - $ref: '#/components/schemas/SubstateBase'
        - type: object
          required:
            - resource_amount
          properties:
            resource_amount:
              $ref: '#/components/schemas/ResourceAmount'
    ResourceAmount:
      oneOf:
        - $ref: '#/components/schemas/FungibleResourceAmount'
        - $ref: '#/components/schemas/NonFungibleResourceAmount'
      discriminator:
        propertyName: resource_type
        mapping:
          # NOTE: These need to match ResourceType options
          Fungible: '#/components/schemas/FungibleResourceAmount'
          NonFungible: '#/components/schemas/NonFungibleResourceAmount'
    ResourceAmountBase:
      type: object
      required:
        - resource_type
        - resource_address
      properties:
        resource_type:
          $ref: '#/components/schemas/ResourceType'
        resource_address:
          $ref: '#/components/schemas/ResourceAddress'
    FungibleResourceAmount:
      allOf:
        - $ref: '#/components/schemas/ResourceAmountBase'
        - type: object
          required:
            - amount
          properties:
            amount:
              type: string
              description: |
                The string-encoded decimal representing the amount of this resource (some decimal for fungible resources, a whole integer for non-fungible resources).
                A decimal is formed of some signed integer `m` of attos (`10^(-18)`) units, where `-2^(256 - 1) <= m < 2^(256 - 1)`.
    NonFungibleResourceAmount:
      allOf:
        - $ref: '#/components/schemas/ResourceAmountBase'
        - type: object
          required:
            - non_fungible_ids_hex
          properties:
            non_fungible_ids_hex:
              type: array
              items:
                type: string
                description: The hex-encoded bytes of the non-fungible ids
    NonFungibleSubstate:
      allOf:
        - $ref: '#/components/schemas/SubstateBase'
        - type: object
          required:
            - non_fungible_id_hex
            - is_deleted
          properties:
            non_fungible_id_hex:
              type: string
              description: The hex-encoded bytes of its non-fungible id
            is_deleted:
              type: boolean
            non_fungible_data:
              $ref: '#/components/schemas/NonFungibleData'
    NonFungibleData:
      type: object
      description: Only present if the non fungible isn't deleted
      required:
        - immutable_data
        - mutable_data
      properties:
        immutable_data:
          $ref: '#/components/schemas/DataStruct'
        mutable_data:
          $ref: '#/components/schemas/DataStruct'
    KeyValueStoreEntrySubstate:
      allOf:
        - $ref: '#/components/schemas/SubstateBase'
        - type: object
          required:
            - key_hex
            - is_deleted
          properties:
            key_hex:
              type: string
              description: The hex-encoded bytes of its key
            is_deleted:
              type: boolean
            data_struct:
              $ref: '#/components/schemas/DataStruct'
    GlobalSubstate:
      allOf:
        - $ref: '#/components/schemas/SubstateBase'
        - type: object
          required:
            - target_entity
          properties:
            target_entity:
              $ref: '#/components/schemas/GlobalEntityAssignment'
    GlobalEntityAssignment:
      type: object
      required:
        - target_entity_type
        - target_entity_id_hex
        - global_address_hex
        - global_address
      properties:
        target_entity_type:
          $ref: "#/components/schemas/EntityType"
        target_entity_id_hex:
          type: string
          description: The hex-encoded bytes of the target entity id
        global_address_hex:
          type: string
          description: The hex-encoded bytes of the assigned global address.
        global_address:
          type: string
          description: The Bech32m-encoded human readable version of the assigned global address
##########################################
