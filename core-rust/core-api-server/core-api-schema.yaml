      enum:
        - String
        - U32
        - U64
        - Decimal
        - Bytes
        - UUID
    ResourceAmount:
      oneOf:
        - $ref: '#/components/schemas/FungibleResourceAmount'
        - $ref: '#/components/schemas/NonFungibleResourceAmount'
      discriminator:
        propertyName: resource_type
        mapping:
          # NOTE: These need to match ResourceType options
